<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .myEllipse {
            fill: steelblue;
            stroke: red;
            stroke-width: 4px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
<svg id="main" width="800" height="300">
    <defs>
        <linearGradient id="myGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" stop-color="#F00"></stop>
            <stop offset="100%" stop-color="#fff" stop-opacity="0"></stop>
        </linearGradient>
    </defs>
    <!--<circle class="myCircle" cx="150" cy="150" r="80"  fill="url(#myGradient)" style="stroke: blue; stroke-width: 2px"></circle>-->
    <circle class="myCircle" cx="150" cy="150" r="80"
            style="fill:url(#myGradient); stroke: blue; stroke-width: 2px"></circle>
    <!--<ellipse class="myEllipse" rx="110" ry="80" cx="250" cy="150"></ellipse>-->
</svg>
<script>
    var circle = document.getElementsByClassName("myCircle")[0];
    circle.setAttribute("cx", 300);
</script>
</body>
</html>
