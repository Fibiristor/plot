<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZoomTest</title>
    <script src="../scripts/d3.js"></script>
    <style>

        .overlay {
            fill: none;
            pointer-events: all;
        }

        button {
            padding: 10px 20px;
        }

    </style>
</head>
<body>
<button id="zoom_in">+</button>
<button id="zoom_out">-</button>
<script type="text/javascript">

    var width = 960,
            height = 500;

    var randomX = d3.random.normal(width / 2, 80),
            randomY = d3.random.normal(height / 2, 80);

    var data = d3.range(2000).map(function () {
        return [randomX(), randomY()];
    });

    //    console.info(data);

    var zoom = d3.behavior.zoom()
            .scaleExtent([1, 10])
            .on("zoom", zoomed);

    var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .call(zoom)
            .append("g");

//    svg.append("rect")
//            .attr("class", "overlay")
//            .attr("width", width)
//            .attr("height", height);

    svg.selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("r", 2.5)
            .attr("transform", function(d) { return "translate(" + d + ")"; });

    function zoomed() {
        svg.attr("transform",
                "translate(" + zoom.translate() + ")" +
                "scale(" + zoom.scale() + ")"
        );
    }

</script>


</body>
</html>
