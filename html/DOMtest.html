<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Page</title>
</head>
<body>
<p id="p1">
    Hello World!
</p>
<p id="p2">
    How are you!
</p>
<p id="p3">
    How dou you do!
</p>

<script>

    element1.appendChild(elementP);
